<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD - NODE</title>
</head>

<body>
    <header>
        <nav>
            <div class="image-logo">
                <img src="assets/img/logo.png" alt="Alien Green - inside a black box" />
            </div>
            <span>CRUD</span>
        </nav>
    </header>

    <main>
        <section class="addUser">
            <form action="/addnewUser" method="post">
                <label for="userName">
            <h2>User name</h2>
            <input
              type="text"
              name="userName"
              required
              id="userName"
              class="box"
            />
          </label>
                <label for="userEmail">
            <h2>E-mail</h2>
            <input
              type="email"
              name="userEmail"
              required
              id="userEmail"
              class="box"
            />
          </label>
                <label for="">
            <h2>Enter an image</h2>
            <input type="file" name="userPic" />
          </label>

                <input type="submit" id="sendButton" value="Save" />
            </form>
        </section>

        <section class="Users">
            <div class="headeing">
                <h2>Usuários já adicionados</h2>
            </div>
            <div class="users-field">
                <div class="user">
                    <div class="image">
                        <img src="assets/img/ogum.png" alt="" />
                    </div>
                    <div class="content">
                        <h1>USER NAME <span>#ID</span></h1>
                        <span>gabrielpovoa2@gmail.com</span>
                    </div>
                    <div id="options">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
